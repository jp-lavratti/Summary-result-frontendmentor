<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../results-summary-component-main/assets/images/favicon-32x32.png"
        type="image/x-icon">
    <title>Results/Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/var.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <main class="flex-container">
        <div class="flex-shadow-radius">
            <section class="overall-container">
                <h1 class="result-text">Your Result</h1>
                <div class="gradient-result">
                    <p class="result-1">76</p>
                    <p class="result-2">of 100</p>
                </div>
                <p class="result-note">Great</p>
                <p class="result-resume">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary-container">
                <p class="summary-text">Summary</p>
                <ul class="especific-results">
                    <li class="especific-container reaction">
                        <div class="especific-results-name Reaction">
                            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                            <p class="red">Reaction</p>
                        </div>
                        <div class="especific-result-grade">
                            <span> 80</span> <span class="gray">/ 100</span>
                        </div>
                    </li>
                    <li class="especific-container memory">
                        <div class="especific-results-name Memory">
                            <img src="./assets/images/icon-memory.svg" alt="Memory">
                            <p class="yellow">Memory</p>
                        </div>
                        <div class="especific-result-grade">
                            <span>92</span><span class="gray">/ 100</span>
                        </div>
                    </li>
                    <li class="especific-container verbal">
                        <div class="especific-results-name Verbal">
                            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                            <p class="green">Verbal</p>
                        </div>
                        <div class="especific-result-grade">
                            <span>61</span><span class="gray">/ 100</span>
                        </div>
                    </li>
                    <li class="especific-container visual">
                        <div class="especific-results-name Visual">
                            <img src="./assets/images/icon-visual.svg" alt="Visual">
                            <p class="blue">Visual</p>
                        </div>
                        <div class="especific-result-grade">
                            <span>72</span> <span class="gray">/ 100</span>
                        </div>
                    </li>
                </ul><a href="#" class="btn">
                    <p>Continue</p>
                </a>
            </section>
        </div>
    </main>
</body>

</html>
